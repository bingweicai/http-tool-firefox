<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../js/tabcontent.js"></script>  
    	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css"/>
	</head>
	<body>
	
		<h2>Request</h2>
		<form>
			<table>
				<tr>
					<td>
						<textarea id="url" placeholder="Request URL .." rows="1" cols="50"></textarea>
					</td>
					<td>
						<select id="method">
							<option value="0">GET</option>
						  	<option value="1">HEAD</option>
							<option value="2">POST</option>
							<option value="3">PUT</option>
							<option value="4">DELETE</option>
						</select> 
					</td>
					<td>
						<button type="button" id="submit">Submit</button>
					</td>
					<td>
						<button type="button" id="reset">Reset</button>
					</td>
				</tr>
				<tr>
					<td>
						<ul class="tabs"> 
							<li><a href="#headersRequest">Headers</a></li>
							<li><a href="#bodyRequest">Body content</a></li>
						</ul> 
						
						<div class="tabcontents"> 
							<div id="headersRequest">
								<table id="headersRequestTable">
									<tr>
										<th>Name</th>
										<th>Value</th>
										<th><input type="button" id="newHeaderButton" value="+" /></th>
									</tr>
									<tr>
										<td><input id="headerName1" length="25"></input></td>
										<td><input id="headerValue1" length="25"></input></td>
										<td></td>
									</tr>
								</table>								
							</div> 
							<div id="bodyRequest">
								<textarea id="bodyRequestListItem" rows="10" cols="50"></textarea>
							</div> 
						</div>
					</td>
				</tr>
			</table>
		</form>
		<hr>
		
		<h2>Response</h2>
		<ul class="tabs"> 
			<li><a href="#headers">Headers</a></li> 
			<li><a href="#body">Body content</a></li> 
			<li><a id ="statusListItem" href="#status">Status</a></li> 
			<li><a href="#statusText">Status text</a></li> 
		</ul> 
		
		<div class="tabcontents"> 
			<div id="headers"></div> 
			<div id="body"></div> 
			<div id="status"></div> 
			<div id="statusText"></div> 
		</div>
	</body> 
</html>
