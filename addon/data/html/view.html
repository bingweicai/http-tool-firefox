<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../lib/tabcontent.css" />
	<title>HTTP Tool</title>
</head>

<body>

	<div id="content">

		<div class="left w60">
			<h2>Request</h2>
			<div>
				<div>
					<input id="url" placeholder="Request URL .." class="w100" />
				</div>
				<br/>
				<div>
					<select id="method">
						<option value="0">GET</option>
						<option value="1">HEAD</option>
						<option value="2">POST</option>
						<option value="3">PUT</option>
						<option value="4">DELETE</option>
					</select>

					<button type="button" id="submit">Submit</button>
					<button type="button" id="reset">Reset</button>
				</div>
				<br/>

				<div>
					<ul id="requestTabs" class="tabs">
						<li><a href="#" rel="headersRequest">Headers</a>
						</li>
						<li><a href="#" rel="bodyRequest">Body content</a>
						</li>
					</ul>

					<div class="tabcontents">
						<div id="headersRequest">
							<table id="headersRequestTable" class="w100">
								<tr>
									<th>Name</th>
									<th>Value</th>
									<th>
										<input type="button" id="newHeaderButton" value="+" />
									</th>
								</tr>
								<tr>
									<td>
										<input id="headerName1" />
									</td>
									<td>
										<input id="headerValue1" />
									</td>
									<td></td>
								</tr>
							</table>
						</div>
						<div id="bodyRequest">
							<textarea id="bodyRequestListItem" rows="10" class="w100"></textarea>
						</div>
					</div>
				</div>
			</div>
			<hr>

			<h2>Response</h2>
			<ul id="responseTabs" class="tabs">
				<li><a href="#" rel="headers">Headers</a>
				</li>
				<li><a href="#" rel="body">Body content</a>
				</li>
				<li><a href="#" rel="status" id="statusListItem">Status</a>
				</li>
				<li><a href="#" rel="statusText">Status text</a>
				</li>
			</ul>

			<div class="tabcontents">
				<div id="headers"></div>
				<div id="body"></div>
				<div id="status"></div>
				<div id="statusText"></div>
			</div>
		</div>

		<div class="left w40">
			<h2>History</h2>
			<div id="historyContainer"></div>
		</div>

	</div>

</body>

</html>
